<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Love Message üíå</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand&display=swap');

    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 99%, #fad0c4 100%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: 'Quicksand', sans-serif;
      color: #5d1e1e;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-family: 'Pacifico', cursive;
      font-size: 3em;
      margin-bottom: 10px;
      letter-spacing: 3px;
    }

    .message-container {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 15px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    .panda {
      width: 120px;
      height: 120px;
      animation: flyingKiss 3s infinite ease-in-out;
    }

    @keyframes flyingKiss {
      0%, 100% {
        transform: translate(0, 0) rotate(0deg);
      }
      50% {
        transform: translate(15px, -15px) rotate(15deg);
      }
    }

    p.love-question {
      font-size: 1.8em;
      margin-bottom: 15px;
      font-weight: 600;
      letter-spacing: 1.5px;
    }

    form {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
      margin-top: 10px;
    }

    .input-box {
      background: #fff0f5;
      border-radius: 10px;
      border: 2px solid #f78ca0;
      padding: 10px 15px;
      width: 280px;
      font-size: 1.2em;
      color: #5d1e1e;
      outline: none;
      box-shadow: 0 3px 6px rgba(247,140,160,0.4);
      transition: border-color 0.3s ease;
    }

    .input-box:focus {
      border-color: #c2185b;
      box-shadow: 0 3px 8px rgba(194,24,91,0.7);
    }

    button {
      background: #f78ca0;
      border: none;
      color: white;
      font-size: 1.1em;
      padding: 10px 25px;
      border-radius: 25px;
      cursor: pointer;
      font-family: 'Pacifico', cursive;
      box-shadow: 0 5px 10px rgba(247,140,160,0.5);
      transition: background-color 0.3s ease;
    }

    button:hover {
      background: #c2185b;
      box-shadow: 0 5px 15px rgba(194,24,91,0.7);
    }

    .thanks-message {
      margin-top: 20px;
      font-size: 1.2em;
      color: #5d1e1e;
      font-weight: 600;
      opacity: 0;
      transition: opacity 0.5s ease;
      user-select: none;
    }

    .thanks-message.visible {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="message-container">
    <h1>HeY ShoRtY, I LOvE You!‚ù§Ô∏è</h1>
    <img class="panda" src="https://media.giphy.com/media/10tIjpzIu8fe0/giphy.gif" alt="Cute panda giving a flying kiss" />
  </div>

  <p class="love-question">Do YoU Love Meü•∫?</p>

  <form id="loveForm" action="https://formspree.io/f/mldnaoky" method="POST">
    <input class="input-box" type="text" name="message" placeholder="Type your answer here..." required />
    <button type="submit">Send üíå</button>
  </form>

  <p class="thanks-message" id="thanksMessage">Thank you for your response! üíñ</p>

  <script>
    const form = document.getElementById('loveForm');
    const thanksMessage = document.getElementById('thanksMessage');

    form.addEventListener('submit', e => {
      e.preventDefault();
      const data = new FormData(form);

      fetch(form.action, {
        method: form.method,
        body: data,
        headers: { 'Accept': 'application/json' }
      }).then(response => {
        if (response.ok) {
          thanksMessage.classList.add('visible');
          form.reset();
        } else {
          alert('Oops! There was a problem submitting your form');
        }
      }).catch(() => {
        alert('Oops! There was a problem submitting your form');
      });
    });
  </script>
</body>
</html>
